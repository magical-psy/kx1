name: the_gorgeous_login
description: The Gorgeous Login UI
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  fluro: 1.6.3
  flutter:
    sdk: flutter
  flutter_sparkline: ^0.1.0
  flutter_staggered_grid_view: ^0.6.2
  font_awesome_flutter:
  reorderables: ^0.4.4
  provider: ^5.0.0
  dio: ^4.0.6
  shake_animation_widget: ^2.1.2
  flutter_easyloading: ^3.0.5
  web_socket_channel: ^2.2.0
  card_swiper: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: WorkSansSemiBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-SemiBold.ttf

    - family: WorkSansBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf

    - family: WorkSansMedium
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf